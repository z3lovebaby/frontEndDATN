<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Admin Control Panel</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="auth.logout()">
        <ion-icon name="power-outline" color="white" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-button class="ion-margin" expand="block" color="primary" routerLink="/admin/add-banner">Quản lý Banner</ion-button>
    <ion-button class="ion-margin" expand="block" color="primary" routerLink="/admin/quan-ly-order">Quản lý đơn</ion-button>
    <ion-button class="ion-margin" expand="block" color="primary" routerLink="/admin/add-menu-item">Create Menu
      Item</ion-button>
</ion-content>
