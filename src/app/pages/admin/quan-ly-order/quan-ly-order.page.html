<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin"></ion-back-button>
    </ion-buttons>
    <ion-title>Quản lý đơn</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-item lines="none"><label for="file-input" class="custom-file-label ion-text-wrap">{{lab}}</label>
  </ion-item>
  <ion-item lines="none" class="file-upload-item">
    <!-- Nút tùy chỉnh để chọn file -->
    <!-- Input file ẩn -->
    <input type="file" id="file-input" (change)="preview($event)" hidden>
    <ion-text *ngIf="file?.name" color="success">{{file.name}}</ion-text>
  </ion-item>
  <ion-button expand="block" class="ion-margin" color="primary" (click)="save()">Bắt đầu</ion-button>
    <ion-item class="borderBottom"><ion-text>Nhấn bắt đầu sau khi nhập file để cập nhật đơn từ hệ thống Shopee</ion-text></ion-item>

  <div slot="end">
    <ion-button  color="" (click)="nextPage($event)" [disabled]="page === totalPage">
      Next
      <ion-icon  name="arrow-forward-circle-outline"></ion-icon>
    </ion-button>
  </div>
</ion-toolbar> -->
    <ion-item-group *ngIf="orderItems?.length>0">
      <ion-item *ngFor="let order of orderItems;let i = index">
        <!-- <ion-thumbnail slot="start">
          <img [src]="order?.cover ? order?.cover:''">
        </ion-thumbnail> -->
        <ion-label>
          <h4 class="ion-text-wrap"><span [style.color]="'red'">{{i+1}}</span>. {{order?.productName}}</h4>
          <p class="ion-text-wrap">{{order?.shop}}</p>
          <p class="ion-text-wrap">{{order?.date}}</p>
          <!-- <ion-text>
              <p>{{pro?.price}}</p>
            </ion-text> -->
        </ion-label>
        <ion-label class="ion-text-end">
          <p class="ion-text-wrap"  [style.color]="getStatusColor(order?.status)">{{order?.status}}</p>
          <ion-text >{{order?.commission| number}} ₫</ion-text>
          <p class="ion-text-wrap">{{order?.time}}</p>
        </ion-label>
      </ion-item>
    </ion-item-group>
  </ion-content>
<ion-footer>
  <ion-toolbar color="secondary">
    <div class="cen">
      <ion-button color="warning" (click)="backPage($event)"[disabled]="page === 1">
      <ion-icon name="arrow-back-circle-outline"></ion-icon>
      Back
    </ion-button>
    <ion-button class="mid" color="warning">
      Page {{page}}/{{totalPage}}
    </ion-button>
    <ion-button color="warning" (click)="nextPage($event)" [disabled]="page === totalPage">
      Next
      <ion-icon name="arrow-forward-circle-outline"></ion-icon>
    </ion-button>
    </div>
  </ion-toolbar>
</ion-footer>
