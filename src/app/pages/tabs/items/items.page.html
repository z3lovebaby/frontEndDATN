<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>items</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid *ngIf="data?.nameShop" class="borderBottom">
    <ion-row class="ion-padding-horizontal dashedBorderBottom">
      <ion-label>
        <h1>{{data?.nameShop}}</h1>
        <ion-text color="medium">
          <p>
            {{data?.type}}
          </p>
        </ion-text>
        <ion-text color="tertiary">
          <p class="distance">
            {{data?.addr}}
          </p>
        </ion-text>
      </ion-label>
    </ion-row>
    <ion-row>
      <ion-col size="4">
        <ion-label class="ion-text-center">
          <ion-text>
            <p>
              <ion-icon name="star">
              </ion-icon>
              {{data?.rating}}
            </p>
          </ion-text>
          <p>Rate</p>
        </ion-label>
      </ion-col>
      <ion-col size="4">
        <ion-label class="ion-text-center">
          <ion-text>
            <p>
              {{data?.addr}}
            </p>
          </ion-text>
          <p>Địa chỉ</p>
        </ion-label>
      </ion-col>
      <ion-col size="4">
        <ion-label class="ion-text-center">
          <ion-text>
            <p>
              <a href="">Link shop</a>
            </p>
          </ion-text>
          <p>Chi tiết</p>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-row class="ion-padding new borderBottomSmall">
    <ion-label>
      <h4>NEW</h4>
    </ion-label>
    <ion-toggle mode="md" color="success" (ionChange)="newOnly($event)" [(ngModel)]="new"></ion-toggle>
  </ion-row>

  <ion-list lines="none">
    <ion-list-header>
      Sản phẩm của shop
    </ion-list-header>
    <ion-item *ngFor="let pro of pros;let i = index">
      <ion-thumbnail slot="start">
        <img [src]="pro?.cover ? pro?.cover:''">
      </ion-thumbnail>
      <ion-label>
        <h4>{{pro?.name}}</h4>
        <p class="ion-text-wrap">{{pro?.desc}}</p>
        <ion-text>
          <p>{{pro?.price}}</p>
        </ion-text>
      </ion-label>
      <ion-row>
        <ion-text color="success" class="ion-padding-horizontal">Go to shopee</ion-text>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
